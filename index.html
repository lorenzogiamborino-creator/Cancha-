<html lang="es">
<head>
<meta charset="UTF-8">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:white}
header{padding:12px;text-align:center;background:#0f172a;color:#3b82f6;font-weight:bold}

<body>

<header>âš½ CANCHA</header>

<div id="auth" class="card">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar / Registrarse</button>
</div>

<div id="app" class="hidden">

  <div class="card">
    <h3>Perfil</h3>
    <input id="username" placeholder="Usuario">
    <input type="file" id="photo">
    <label><input type="checkbox" id="private"> Cuenta privada</label>
    <button onclick="saveProfile()">Guardar</button>
    <p>Seguidores: <span id="followers">0</span></p>
  </div>

  <div class="card">
    <textarea id="postText" placeholder="Â¿QuÃ© pasa en la cancha?"></textarea>
    <button onclick="post()">Publicar</button>
  </div>

  <div class="card">
    <h3>Feed</h3>
    <div id="feed"></div>
  </div>

  <div class="card">
    <h3>Zona Cancha (texto corto)</h3>
    <textarea id="tweetText"></textarea>
    <button onclick="tweet()">Publicar</button>
    <div id="tweets"></div>
  </div>

</div>

<script>
/* FIREBASE */
const firebaseConfig={
  apiKey:"TU_API_KEY",
  authDomain:"TU_APP.firebaseapp.com",
  projectId:"TU_APP",
  storageBucket:"TU_APP.appspot.com",
  messagingSenderId:"ID",
  appId:"APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();

/* RXDB */
const {createRxDatabase,addRxPlugin}=rxdb;
addRxPlugin(rxdbDevMode.RxDBDevModePlugin);
let rxdb;

async function initRxDB(){
  rxdb=await createRxDatabase({
    name:'cancha',
    storage:rxdbStorageLocalstorage.getRxStorageLocalstorage()
  });
  await rxdb.addCollections({
    posts:{schema:{
      version:0,primaryKey:'id',type:'object',
      properties:{
        id:{type:'string',maxLength:100},
        text:{type:'string'},
        uid:{type:'string'},
        time:{type:'number'}
      },
      required:['id','text','uid','time']
    }},
    tweets:{schema:{
      version:0,primaryKey:'id',type:'object',
      properties:{
        id:{type:'string',maxLength:100},
        text:{type:'string'},
        time:{type:'number'}
      },
      required:['id','text','time']
    }}
  });

  rxdb.posts.find().sort({time:'desc'}).$.subscribe(docs=>{
    feed.innerHTML='';
    docs.forEach(d=>{
      feed.innerHTML+=`
      <div class="card">
        ${d.text}<br>
        <button onclick="repost('${d.id}')">Repost</button>
      </div>`;
    });
  });

  rxdb.tweets.find().sort({time:'desc'}).$.subscribe(docs=>{
    tweets.innerHTML='';
    docs.forEach(d=>{
      tweets.innerHTML+=`<div class="card">${d.text}</div>`;
    });
  });
}

auth.onAuthStateChanged(async u=>{
  if(u){
    authDiv.classList.add("hidden");
    app.classList.remove("hidden");
    await initRxDB();
    sync();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

function saveProfile(){
  const u=auth.currentUser;
  const f=photo.files[0];
  if(f){
    const ref=storage.ref("profiles/"+u.uid);
    ref.put(f).then(()=>ref.getDownloadURL().then(url=>{
      db.collection("users").doc(u.uid).set({
        username:username.value,
        photo:url,
        private:private.checked
      });
    }));
  }
}

function post(){
  const data={id:crypto.randomUUID(),text:postText.value,uid:auth.currentUser.uid,time:Date.now()};
  rxdb.posts.insert(data);
  db.collection("posts").doc(data.id).set(data);
  postText.value="";
}

function repost(id){
  rxdb.posts.findOne(id).exec().then(d=>{
    postText.value="ðŸ” "+d.text;
  });
}

function tweet(){
  const data={id:crypto.randomUUID(),text:tweetText.value,time:Date.now()};
  rxdb.tweets.insert(data);
  db.collection("tweets").doc(data.id).set(data);
  tweetText.value="";
}

function sync(){
  db.collection("posts").onSnapshot(s=>{
    s.forEach(d=>rxdb.posts.upsert(d.data()));
  });
  db.collection("tweets").onSnapshot(s=>{
    s.forEach(d=>rxdb.tweets.upsert(d.data()));
  });
}
</script>

</body>

<body>

<header>âš½ CANCHA</header>

<div id="auth" class="card">
  <h3>Ingresar / Registrarse</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
</div>

<div id="app" class="hidden">

  <div class="card">
    <h3>Perfil</h3>
    <input id="username" placeholder="Nombre de usuario">
    <input type="file" id="photo">
    <label>
      <input type="checkbox" id="private"> Cuenta privada
    </label>
    <button onclick="saveProfile()">Guardar perfil</button>
    <p>Seguidores: <span id="followers">0</span></p>
  </div>

  <div class="card">
    <h3>Publicar</h3>
    <textarea id="postText" placeholder="Â¿QuÃ© pasa en la cancha?"></textarea>
    <button onclick="createPost()">Publicar</button>
  </div>

  <div class="card">
    <h3>Feed</h3>
    <div id="feed"></div>
  </div>

  <div class="card">
    <h3>Zona Cancha (tipo Twitter)</h3>
    <textarea id="tweet"></textarea>
    <button onclick="createTweet()">Publicar</button>
    <div id="tweets"></div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("auth").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadFeed();
    loadTweets();
  }
});

function login(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).catch(()=>{
    auth.createUserWithEmailAndPassword(
      email.value,password.value
    );
  });
}

function saveProfile(){
  const user = auth.currentUser;
  const file = photo.files[0];
  if(file){
    const ref = storage.ref("profiles/"+user.uid);
    ref.put(file).then(()=>{
      ref.getDownloadURL().then(url=>{
        db.collection("users").doc(user.uid).set({
          username:username.value,
          photo:url,
          private:private.checked
        });
      });
    });
  } else {
    db.collection("users").doc(user.uid).set({
      username:username.value,
      private:private.checked
    });
  }
}

function createPost(){
  db.collection("posts").add({
    uid:auth.currentUser.uid,
    text:postText.value,
    time:Date.now()
  });
  postText.value="";
}

function loadFeed(){
  db.collection("posts").orderBy("time","desc")
  .onSnapshot(snap=>{
    feed.innerHTML="";
    snap.forEach(doc=>{
      const d=doc.data();
      feed.innerHTML+=`
        <div class="card">
          <p>${d.text}</p>
          <button onclick="repost('${doc.id}')">Repost</button>
        </div>`;
    });
  });
}

function repost(id){
  db.collection("posts").doc(id).get().then(doc=>{
    const d=doc.data();
    db.collection("posts").add({
      uid:auth.currentUser.uid,
      text:"ðŸ” "+d.text,
      time:Date.now()
    });
  });
}

function createTweet(){
  db.collection("tweets").add({
    uid:auth.currentUser.uid,
    text:tweet.value,
    time:Date.now()
  });
  tweet.value="";
}

function loadTweets(){
  db.collection("tweets").orderBy("time","desc")
  .onSnapshot(snap=>{
    tweets.innerHTML="";
    snap.forEach(doc=>{
      tweets.innerHTML+=`<div class="card">${doc.data().text}</div>`;
    });
  });
}
</script>

</body>
